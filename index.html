<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Explorer</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <label class="switch" for="themeToggle">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
        </label>
        <h1>Quote Explorer</h1>
        <!-- Search bar for searching quotes -->
        <form id="search-form">
            <input type="text" id="searchInput" placeholder="Search quotes...">
            <input type="submit" id="searchButton" value="Search">
        </form>
        <!-- Dropdown for filtering quotes by categories -->
        <select id="genresFilter">
            <!-- Add options for different genres-->
        </select>
        <!-- Button to view saved quotes -->
        <button id="viewSavedQuotesBtn">View Saved Quotes</button>
    </header>
    <main class="container">
        <section id="randomQuoteDisplay" class="section">
            <h2>Random Quote</h2>
            <!-- Random Quotes will be displayed here -->
        </section>

        <hr class="line">

        <section id="savedQuoteDisplay" class="section">
            <h2>Saved Quote</h2>
            <!-- Saved Quotes will be displayed here -->
        </section>

        <hr class="line">

        <section id="searchQuoteDisplay" class="section">
            <h2>Searched Quote</h2>
            <!-- Searched Quotes will be displayed here -->
        </section>
    </main>
    <!-- Script tag for JavaScript file -->
    <script src="./js/index.js"></script>
</body>
</html>
