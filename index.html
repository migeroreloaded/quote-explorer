<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Explorer</title>
    <!-- Add link to your CSS file for styling -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <h1>Quote Explorer</h1>
        <!-- Search bar for searching quotes -->
        <input type="text" id="searchInput" placeholder="Search quotes...">
        <!-- Dropdown for filtering quotes by categories -->
        <select id="categoryFilter">
            <option value="">All Categories</option>
            <!-- Add options for different categories -->
            <option value="love">Love</option>
            <option value="motivation">Motivation</option>
            <option value="humor">Humor</option>
            <!-- Add more options as needed -->
        </select>
    </header>
    <main>
        <section id="quoteDisplay">
            <!-- Quotes will be displayed here -->
            <!-- Use JavaScript to dynamically populate this section -->
        </section>
    </main>
    <!-- Add script tag for your JavaScript file -->
    <script src="./js/index.js"></script>
</body>
</html>
